<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kirala!</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- -Navbar- -->
    <div id="navbar" class="container-fluid">
      <nav class="navbar bg-navbar navbar-expand-md fixed-top px-3">
        <a href="index.html" class="navbar-brand fs-2 nav-text">Kiralarsın!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navigation"
        >
          <ul class="navbar-nav">
            <li class="nav-item active px-1">
              <a href="index.html" class="nav-link">Anasayfa</a>
            </li>
            <li class="nav-item px-1">
              <a href="#" class="nav-link">Tüm Ürünler</a>
            </li>
            <li class="nav-item px-1">
              <a href="#" class="nav-link">Nasıl Kiralanır?</a>
            </li>
            <div class="dropdown">
              <li class="nav-item px-1">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >SSS</a
                >
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </div>

            <li class="nav-item px-1">
              <a href="#" class="nav-link">İletişim</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Search -->

    <div id="search">
      <div class="container top-space col-lg-5 col-md-12">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-card-secondary"
            style="width: 100px"
            type="submit"
          >
            Ara
          </button>
        </form>
      </div>
    </div>

    <!-- Login -->

    <div id="login">
      <form>
        <div
          class="form-row container col-md-12 col-lg-5 bg-light py-3 my-4"
          style="border-radius: 8px"
        >
          <div class="form-group my-3">
            <label for="inputEmail4">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group my-3">
            <label for="inputPassword4">Şifre</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Şifre"
            />
          </div>
          <div class="form-check my-3 p-0 col-md-12">
            <button type="submit" class="btn btn-card">Giriş Yap</button>
          </div>
        </div>
      </form>
    </div>
    <!-- -Footer- -->
    <div id="footer">
      <div class="bg-footer px-5 mt-5 py-3 fixed-bottom">
        <div class="row">
          <div class="col-md-6 text-center">
            <h3>İletişim</h3>
            <div class="d-flex justify-content-evenly">
              <span>
                <i class="fa fa-envelope"></i>
                <p>info@kirala.com</p>
              </span>

              <span
                ><i class="fa fa-phone"></i>
                <p>0555 555 55 55</p>
              </span>
            </div>
          </div>

          <div class="col-md-6 text-center">
            <h3>Adres</h3>
            <div>
              <span>
                <i class="fa fa-location-dot"></i>
              </span>
              <span> Nişantaşı/İstanbul </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      
    ></script>
  </body>
</html>
